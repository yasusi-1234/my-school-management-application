<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}">
    <link rel="stylesheet" href="../../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../../static/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="../../static/css/create.css" th:href="@{/css/create.css}">

    <script src="#" th:src="@{/js/jquery-3.4.1.min.js}"></script>


    <title>パスワード変更</title>
</head>
<body>
    <th:block th:replace="fragments/header :: pageHeader"></th:block>
    <div class="register">
        <p th:if="${complete} != null" th:text="${complete}" class="register-text">変更が完了しました</p>
    </div>
    <div class="form square">
        <form action="#" th:action="@{/school/password-change}" th:object="${passwordChangeForm}" method="post">
            
            <div class="form-title-sub">パスワード変更</div>

            <div class="form-item">
                <label class="form-label" for="password">新しいパスワード：</label>
                <input class="form-input" type="password" id="password" th:field="*{password}" size="30" />
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            
            <div class="form-item">
                <label class="form-label" for="username">新しいユーザーID：</label>
                <input class="form-input" type="text" id="username" th:field="*{userName}" size="30" />
            </div>
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error"></div>
            <div class="form-btn">
				<button type="submit" class="btn-square" id="submit">変更</button>
			</div>
        </form>
    </div>
    <hr />
    <th:block th:replace="fragments/footer :: pageFooter"></th:block>
    <script src="../../static/js/btn-barrier.js" th:src="@{/js/btn-barrier.js}"></script>
</body>
</html>
