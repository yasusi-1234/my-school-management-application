<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}">
    <link rel="stylesheet" href="../../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../../static/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="../../static/css/create.css" th:href="@{/css/create.css}">

    <script src="#" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <title>School Data Registation</title>
</head>

<body>
    <th:block th:replace="fragments/header :: pageHeader"></th:block>
    <div class="register">
        <p th:if="${registationNum} != null" th:text="${registationNum}" class="register-text">登録が完了しました</p>
    </div>
    <div class="form square">
        <form action="#" th:action="@{/school/registation/file}" enctype="multipart/form-data"
            th:object="${schoolDataForm}" method="post">

            <div class="form-title">Excelデータ登録</div>
            <p class="form-info">選択されたExcelデータから新規挿入、更新を行います
            </p>
            <p class="form-danger">※注意※ Excel形式のファイルのみサポートされています</p>

            <div class="form-item">
                <label class="form-label" for="dataType">データタイプ：</label>
                <input class="form-input" type="radio" th:each="type : ${dataType}" th:value="${type.name()}" th:text="${type.dataType}"
                    th:field="*{registationData}" id="dataType" />
            </div>

            <div class="error" th:if="${#fields.hasErrors('registationData')}" th:errors="*{registationData}">値が選択されていません</div>
            
            <div class="form-item">
                <label class="form-label" for="dbInjectType">挿入オプション：</label>
                <input class="form-input" type="radio" th:each="type : ${dbInjectType}" th:value="${type.name()}" th:text="${type.injectType}"
                    th:field="*{dbInjectType}" id="dbInjectType">
            </div>

            
            <div class="error" th:if="${#fields.hasErrors('dbInjectType')}" th:errors="*{dbInjectType}">値が選択されていません</div>
            
            <div class="form-item">
                <label class="form-label" for="excelData">Excelデータ：</label>
                <input class="form-input" type="file" th:field="*{multipartFile}" id="excelData">
            </div>
            <div class="error" th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}">値が選択されていません</div>
            <div class="form-btn">
				<button type="submit" class="btn-square" id="submit">実行</button>
			</div>
        </form>
    </div>
    <hr />
    <th:block th:replace="fragments/footer :: pageFooter"></th:block>
</body>

</html>
