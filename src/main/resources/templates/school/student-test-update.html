<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />


<link rel="stylesheet" href="../../static/css/bootstrap-reboot.min.css"
	th:href="@{/css/bootstrap-reboot.min.css}">
<link rel="stylesheet" href="../../static/css/header.css"
	th:href="@{/css/header.css}">
<link rel="stylesheet" href="../../static/css/footer.css"
	th:href="@{/css/footer.css}">
<link rel="stylesheet" href="../../static/css/survey-form.css"
	th:href="@{/css/survey-form.css}">

<title>テスト情報更新</title>
</head>

<body>
	<th:block th:replace="fragments/header :: pageHeader"></th:block>

	<p th:text="${complete}"></p>

	<div class="form square">
		<form action="#"
			th:action="@{/school/student/survey-form/update-test}" method="post"
			th:object="${studentTestForm}" id="form">
			
			<input type="hidden" th:field="*{studentTestId}"/>

			<div class="form-title">テスト情報更新</div>
			<div class="form-item">
				<label class="form-label">学年：</label> <input type="text"
					th:value="${studentTest.test.grade}" class="form-input" disabled />
			</div>
			<div class="form-item">
				<label class="form-label">氏名：</label> <input type="text"
					th:value="|${studentTest.appUser.lastName} ${studentTest.appUser.firstName}|"
					class="form-input" disabled />
			</div>
			<div class="form-item">
			<label class="form-label">クラス：</label> <input type="text"
				th:value="${studentTest.className}" class="form-input" disabled />			
			</div>
				
			<div class="form-item">
				 <label class="form-label">時期：</label>
			<input type="text" th:value="${studentTest.test.seasonName}" class="form-input" disabled />			
			</div>
			<div class="form-item">
			<label class="form-label">教科：</label> <input type="text"
				th:value="${studentTest.test.subjectName}" class="form-input" disabled />			
			</div>
			<div class="form-item">
				 <label class="form-label">点数：</label>
			<input type="number" min="0" max="100" th:field="*{point}" class="form-input"/>			
			</div>
			
			<div class="form-btn">
			<button type="submit" class="btn-square"  id="submit">更新</button>			
			</div>
		</form>
	</div>
	<hr>
	<th:block th:replace="fragments/footer :: pageFooter"></th:block>
	
	<script src="../../static/js/btn-barrier.js" th:src="@{/js/btn-barrier.js}"></script>
</body>

</html>
